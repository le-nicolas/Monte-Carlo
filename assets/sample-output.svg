<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760" role="img" aria-labelledby="title desc">
  <title id="title">Monte Carlo CLI sample output</title>
  <desc id="desc">Screenshot style view of Monte Carlo option pricing CLI results.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="760" fill="#0b1020" />
  <rect x="24" y="24" width="1152" height="712" rx="14" fill="url(#bg)" stroke="#334155" stroke-width="2" />

  <circle cx="56" cy="54" r="7" fill="#ef4444" />
  <circle cx="78" cy="54" r="7" fill="#f59e0b" />
